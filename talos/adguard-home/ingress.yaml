apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: external-adguard
  annotations:
    external-dns.alpha.kubernetes.io/target: 10.0.1.1
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP" #important
spec:
  rules:
  - host: adguard.asandov.local # eg external-service.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: external-opnsense
            port:
              number: 3000

