# New local.asandov.com ingress with Let's Encrypt TLS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-local-asandov
  namespace: authentik
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # Sticky sessions for WebSocket connections
    traefik.ingress.kubernetes.io/service.sticky.cookie: "true"
    traefik.ingress.kubernetes.io/service.sticky.cookie.name: authentik_session
    traefik.ingress.kubernetes.io/service.sticky.cookie.httponly: "true"
    traefik.ingress.kubernetes.io/service.sticky.cookie.secure: "true"
    traefik.ingress.kubernetes.io/service.sticky.cookie.samesite: lax
spec:
  ingressClassName: traefik
  rules:
  - host: auth.local.asandov.com
    http:
      paths:
      - backend:
          service:
            name: authentik-server
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - auth.local.asandov.com
    secretName: auth-local-tls
