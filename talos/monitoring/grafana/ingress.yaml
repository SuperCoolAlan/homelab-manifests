apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: truenas-grafana-external
  # annotations:
  #   nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-example
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: truenas-grafana-external-ip
            port:
              number: 80
