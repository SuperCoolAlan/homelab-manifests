---
# Legacy nginx ingress - keep during migration
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: external-grafana
  annotations:
    external-dns.alpha.kubernetes.io/target: 10.0.7.200
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP" #important
spec:
  rules:
  - host: grafana.asandov.local # eg external-service.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: external-truenas
            port:
              number: 30037
---
# New local.asandov.com ingress with Let's Encrypt TLS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-local-asandov
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  rules:
  - host: grafana.local.asandov.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: external-truenas
            port:
              number: 30037
  tls:
  - hosts:
    - grafana.local.asandov.com
    secretName: grafana-local-tls

