# Storage class for VictoriaLogs local storage
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: vlogs-local
provisioner: kubernetes.io/no-provisioner
reclaimPolicy: Retain
volumeBindingMode: WaitForFirstConsumer
---
# Local PV on ramhaus nvme0n1 (shared with vmsingle)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: vlogs-data-pv
spec:
  capacity:
    storage: 100Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: vlogs-local
  local:
    path: /var/mnt/metrics-storage/vlogs-data
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - talos-ramhaus
