# cert-manager Helm values

# Install CRDs with Helm
crds:
  enabled: true

# Enable Prometheus monitoring
prometheus:
  enabled: true
  servicemonitor:
    enabled: true

# Use cert-manager namespace for leader election (avoids kube-system RBAC issues)
global:
  leaderElection:
    namespace: cert-manager

# Resource limits
resources:
  requests:
    cpu: 10m
    memory: 32Mi
  limits:
    memory: 128Mi

webhook:
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      memory: 64Mi

cainjector:
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      memory: 128Mi
