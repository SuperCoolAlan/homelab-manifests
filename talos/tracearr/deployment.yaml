apiVersion: apps/v1
kind: Deployment
metadata:
  name: tracearr
  namespace: tracearr
  labels:
    app: tracearr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tracearr
  template:
    metadata:
      labels:
        app: tracearr
    spec:
      nodeSelector:
        kubernetes.io/hostname: talos-ramhaus
      containers:
        - name: tracearr
          image: ghcr.io/connorgallopo/tracearr:supervised
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - secretRef:
                name: tracearr-secrets
          resources:
            requests:
              memory: "2Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: tracearr-data
