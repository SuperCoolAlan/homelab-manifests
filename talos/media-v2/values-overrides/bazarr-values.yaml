# Disabled - exportarr needs secret "bazarr" with key "apiKey"
metrics:
  enabled: false

# Inherited from original media deployment
persistentVolumeClaims:
  bazarr-config:
    requestStorage: '5Gi'
    storageClassName: 'nfs'

# Disable config.yaml mounting to avoid conflict with NFS volume
application:
  config: null

# Use chart defaults for volume mounts (/config only)

# Use specific UID/GID that matches TrueNAS NFS user
deployment:
  nodeSelector:
    kubernetes.io/hostname: talos-ramhaus
  serviceAccountName: media-apps
  # Configure volumes to use shared PVCs
  volumes:
    config:
      persistentVolumeClaim:
        claimName: 'bazarr-config'
    downloads:
      persistentVolumeClaim:
        claimName: 'media-downloads'
    media:
      persistentVolumeClaim:
        claimName: 'media-library'
  container:
    env:
      - name: PUID
        value: "1000"
      - name: PGID
        value: "3001"
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "2Gi"
        cpu: "1000m"
    volumeMounts:
      - name: config
        mountPath: /config
      - name: downloads
        mountPath: /downloads
      - name: media
        mountPath: /media

ingress:
  enabled: true
  className: traefik
  host: bazarr.asandov.local
  path: /
  pathType: Prefix
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: authentik-authentik@kubernetescrd
