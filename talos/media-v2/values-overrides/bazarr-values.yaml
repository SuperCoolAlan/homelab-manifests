# Inherited from original media deployment
persistentVolumeClaims:
  bazarr-config:
    requestStorage: '5Gi'
    storageClassName: 'nfs'

deployment:
  container:
    volumeMounts:
      - name: 'config'
        mountPath: '/config'
      - name: 'tv'
        mountPath: '/tv'
      - name: 'movies'
        mountPath: '/movies'
  volumes:
    tv:
      persistentVolumeClaim:
        claimName: 'media-library'
    movies:
      persistentVolumeClaim:
        claimName: 'media-library'

ingress:
  enabled: true
  className: nginx
  host: bazarr.asandov.local
  path: /
  pathType: Prefix
  annotations:
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"