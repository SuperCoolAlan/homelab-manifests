# Inherited from original media deployment
persistentVolumeClaims:
  bazarr-config:
    requestStorage: '5Gi'
    storageClassName: 'nfs'

# Use chart defaults for volume mounts (/config only)

# Let container run as root to handle NFS permissions
# LinuxServer.io containers handle their own user mapping
deployment:
  podSecurityContext: {}

ingress:
  enabled: true
  className: nginx
  host: bazarr.asandov.local
  path: /
  pathType: Prefix
  annotations:
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"