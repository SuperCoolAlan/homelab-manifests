# Inherited from original media deployment
persistentVolumeClaims:
  bazarr-config:
    requestStorage: '5Gi'
    storageClassName: 'nfs'

# Disable config.yaml mounting to avoid conflict with NFS volume
application:
  config: null

# Use chart defaults for volume mounts (/config only)

# Use specific UID/GID that matches TrueNAS NFS user
deployment:
  serviceAccountName: media-apps
  # Configure volumes to use shared PVCs
  volumes:
    config:
      persistentVolumeClaim:
        claimName: 'bazarr-config'
    downloads:
      persistentVolumeClaim:
        claimName: 'media-downloads'
    media:
      persistentVolumeClaim:
        claimName: 'media-library'
  container:
    env:
      - name: PUID
        value: "1000"
      - name: PGID
        value: "3001"
    volumeMounts:
      - name: downloads
        mountPath: /downloads
      - name: media
        mountPath: /media
  additionalContainers:
  - name: api-key-sync
    image: alpine/k8s:1.28.3
    command: ["/bin/sh"]
    args: ["/scripts/sync-api-key.sh"]
    env:
    - name: SERVICE_NAME
      value: "bazarr"
    - name: SECRET_KEY
      value: "bazarr-api-key"
    - name: CONFIG_PATH
      value: "/config/config.xml"
    volumeMounts:
    - name: config
      mountPath: /config
    - name: api-sync-script
      mountPath: /scripts
      readOnly: true
    resources:
      requests:
        memory: "32Mi"
        cpu: "10m"
      limits:
        memory: "64Mi"
        cpu: "50m"
  additionalVolumes:
  - name: api-sync-script
    configMap:
      name: api-key-sync-sidecar
      defaultMode: 0755

ingress:
  enabled: true
  className: nginx
  host: bazarr.asandov.local
  path: /
  pathType: Prefix
  annotations:
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"