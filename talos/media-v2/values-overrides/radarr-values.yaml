# Inherited from original media deployment
persistentVolumeClaims:
  radarr-config:
    requestStorage: '10Gi'
    storageClassName: 'nfs'

# Use chart defaults for volume mounts (/config, /downloads, /film)

# Configure Radarr to serve from root without URL base
env:
  - name: RADARR__URL_BASE
    value: ""

ingress:
  enabled: true
  className: nginx
  host: radarr.asandov.local
  path: /
  pathType: Prefix
  annotations:
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"