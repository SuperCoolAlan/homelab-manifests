# Inherited from original media deployment
persistentVolumeClaims:
  prowlarr-config:
    requestStorage: '5Gi'
    storageClassName: 'nfs'

# Use specific UID/GID that matches TrueNAS NFS user
deployment:
  container:
    env:
      - name: PUID
        value: "1000"
      - name: PGID
        value: "3001"

ingress:
  enabled: true
  className: nginx
  host: prowlarr.asandov.local
  path: /
  pathType: Prefix