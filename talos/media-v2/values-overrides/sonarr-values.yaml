# Inherited from original media deployment
persistentVolumeClaims:
  sonarr-config:
    requestStorage: '10Gi'
    storageClassName: 'nfs'

# Disable config.xml mounting to avoid conflict with NFS volume
application:
  config: null

# Use chart defaults for volume mounts (/config, /downloads, /tv)

# Let container run as root to handle NFS permissions
# LinuxServer.io containers handle their own user mapping
deployment:
  podSecurityContext: {}

ingress:
  enabled: true
  className: nginx
  host: sonarr.asandov.local
  path: /
  pathType: Prefix
  annotations:
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"