# Inherited from original media deployment
persistentVolumeClaims:
  sonarr-config:
    requestStorage: '10Gi'
    storageClassName: 'nfs'

# Disable config.xml mounting - let app manage its own config
application:
  config: null

ingress:
  enabled: true
  className: nginx
  host: sonarr.asandov.local
  path: /
  pathType: Prefix
  annotations:
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"

# Configure deployment with volumes and API key sync sidecar
deployment:
  serviceAccountName: media-apps
  # Configure volumes to use shared PVCs
  volumes:
    config:
      persistentVolumeClaim:
        claimName: 'sonarr-config'
    downloads:
      persistentVolumeClaim:
        claimName: 'media-downloads'
    tv:
      persistentVolumeClaim:
        claimName: 'media-library'
  # Use specific UID/GID that matches TrueNAS NFS user
  container:
    env:
      - name: PUID
        value: "1000"
      - name: PGID
        value: "3001"
  additionalContainers:
  - name: api-key-sync
    image: alpine/k8s:1.28.3
    command: ["/bin/sh"]
    args: ["/scripts/sync-api-key.sh"]
    env:
    - name: SERVICE_NAME
      value: "sonarr"
    - name: SECRET_KEY
      value: "sonarr-api-key"
    - name: CONFIG_PATH
      value: "/config/config.xml"
    volumeMounts:
    - name: config
      mountPath: /config
    - name: api-sync-script
      mountPath: /scripts
      readOnly: true
    resources:
      requests:
        memory: "32Mi"
        cpu: "10m"
      limits:
        memory: "64Mi"
        cpu: "50m"
  additionalVolumes:
  - name: api-sync-script
    configMap:
      name: api-key-sync-sidecar
      defaultMode: 0755