# Disabled - exportarr needs secret "sonarr" with key "apiKey"
metrics:
  enabled: false

# Inherited from original media deployment
persistentVolumeClaims:
  sonarr-config:
    requestStorage: '10Gi'
    storageClassName: 'nfs'

# Disable config.xml mounting - let app manage its own config
application:
  config: null

ingress:
  enabled: true
  className: traefik
  host: sonarr.asandov.local
  path: /
  pathType: Prefix
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: authentik-authentik@kubernetescrd

# Configure deployment with volumes and API key sync sidecar
deployment:
  nodeSelector:
    kubernetes.io/hostname: talos-ramhaus
  serviceAccountName: media-apps
  # Configure volumes to use shared PVCs
  volumes:
    config:
      persistentVolumeClaim:
        claimName: 'sonarr-config'
    qbittorrent-downloads:
      persistentVolumeClaim:
        claimName: 'qbittorrent-downloads'
    sabnzbd-downloads:
      persistentVolumeClaim:
        claimName: 'sabnzbd-downloads'
    media-library:
      persistentVolumeClaim:
        claimName: 'media-library'
  # Use specific UID/GID that matches TrueNAS NFS user
  container:
    env:
      - name: PUID
        value: "1000"
      - name: PGID
        value: "3001"
    resources:
      requests:
        memory: "512Mi"
        cpu: "250m"
      limits:
        memory: "4Gi"
        cpu: "2000m"
    volumeMounts:
      - name: 'config'
        mountPath: '/config'
      - name: 'qbittorrent-downloads'
        mountPath: '/downloads-torrent'
      - name: 'sabnzbd-downloads'
        mountPath: '/downloads-usenet'
      - name: 'media-library'
        mountPath: '/media/tv'
        subPath: 'tv'