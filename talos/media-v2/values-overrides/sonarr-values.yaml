# Inherited from original media deployment
persistentVolumeClaims:
  sonarr-config:
    requestStorage: '10Gi'
    storageClassName: 'nfs'

# Disable config.xml mounting - let app manage its own config
application:
  config: null

ingress:
  enabled: true
  className: traefik
  host: sonarr.asandov.local
  path: /
  pathType: Prefix
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: authentik-authentik@kubernetescrd

# Configure deployment with volumes and API key sync sidecar
deployment:
  serviceAccountName: media-apps
  # Configure volumes to use shared PVCs
  volumes:
    config:
      persistentVolumeClaim:
        claimName: 'sonarr-config'
    downloads:
      persistentVolumeClaim:
        claimName: 'media-downloads'
    qbittorrent-downloads:
      persistentVolumeClaim:
        claimName: 'qbittorrent-downloads'
    sabnzbd-downloads:
      persistentVolumeClaim:
        claimName: 'sabnzbd-downloads'
    media-library:
      persistentVolumeClaim:
        claimName: 'media-library'
  # Use specific UID/GID that matches TrueNAS NFS user
  container:
    image:
      tag: '4.0.16.2944-ls301'
    env:
      - name: PUID
        value: "1000"
      - name: PGID
        value: "3001"
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "1Gi"
        cpu: "1000m"
    volumeMounts:
      - name: 'config'
        mountPath: '/config'
      - name: 'downloads'
        mountPath: '/downloads'
      - name: 'qbittorrent-downloads'
        mountPath: '/downloads-torrent'
      - name: 'sabnzbd-downloads'
        mountPath: '/downloads-usenet'
      - name: 'media-library'
        mountPath: '/media/tv'
        subPath: 'tv'