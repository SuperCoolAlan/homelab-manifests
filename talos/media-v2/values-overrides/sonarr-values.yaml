# Inherited from original media deployment
persistentVolumeClaims:
  sonarr-config:
    requestStorage: '10Gi'
    storageClassName: 'nfs'

# Disable config.xml mounting to avoid conflict with NFS volume
application:
  config: null

# Use chart defaults for volume mounts (/config, /downloads, /tv)

# Use specific UID/GID that matches TrueNAS NFS user
deployment:
  container:
    env:
      - name: PUID
        value: "1000"
      - name: PGID
        value: "3001"

# Configure URL base to serve from root
application:
  urlBase: ""
  config:
    contents: |
      <Config>
        <LogLevel>info</LogLevel>
        <EnableSsl>False</EnableSsl>
        <Port>8989</Port>
        <UrlBase></UrlBase>
        <BindAddress>*</BindAddress>
        <ApiKey>$apiKey</ApiKey>
        <AnalyticsEnabled>False</AnalyticsEnabled>
        <AuthenticationMethod>External</AuthenticationMethod>
        <UpdateMechanism>Docker</UpdateMechanism>
        <Branch>master</Branch>
        <InstanceName>Sonarr</InstanceName>
      </Config>

ingress:
  enabled: true
  className: nginx
  host: sonarr.asandov.local
  path: /
  pathType: Prefix
  annotations:
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"

# Add API key sync sidecar
deployment:
  serviceAccountName: media-apps
  additionalContainers:
  - name: api-key-sync
    image: alpine/k8s:1.28.3
    command: ["/bin/sh"]
    args: ["/scripts/sync-api-key.sh"]
    env:
    - name: SERVICE_NAME
      value: "sonarr"
    - name: SECRET_KEY
      value: "sonarr-api-key"
    - name: CONFIG_PATH
      value: "/config/config.xml"
    volumeMounts:
    - name: config
      mountPath: /config
    - name: api-sync-script
      mountPath: /scripts
      readOnly: true
    resources:
      requests:
        memory: "32Mi"
        cpu: "10m"
      limits:
        memory: "64Mi"
        cpu: "50m"
  additionalVolumes:
  - name: api-sync-script
    configMap:
      name: api-key-sync-sidecar
      defaultMode: 0755