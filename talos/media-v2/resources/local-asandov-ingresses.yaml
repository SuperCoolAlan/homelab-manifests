# New local.asandov.com ingresses with Let's Encrypt TLS
# Legacy .asandov.local ingresses remain in helm values during migration
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radarr-local-asandov
  namespace: media-v2
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: authentik-authentik@kubernetescrd
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  rules:
  - host: radarr.local.asandov.com
    http:
      paths:
      - backend:
          service:
            name: radarr
            port:
              number: 7878
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - radarr.local.asandov.com
    secretName: radarr-local-tls
