# Public ingress for jellyseerr.asandov.com via Cloudflare Tunnel
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyseerr-cloudflare
  namespace: media-v2
spec:
  ingressClassName: cloudflare-tunnel
  rules:
  - host: jellyseerr.asandov.com
    http:
      paths:
      - backend:
          service:
            name: jellyseerr
            port:
              number: 5055
        path: /
        pathType: Prefix
