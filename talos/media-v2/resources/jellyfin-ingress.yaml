apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin
  namespace: media-v2
  annotations:
    external-dns.alpha.kubernetes.io/hostname: jellyfin.asandov.local
spec:
  ingressClassName: traefik
  rules:
  - host: jellyfin.asandov.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: external-truenas
            port:
              number: 30013