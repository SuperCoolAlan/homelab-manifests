- op: add
  path: /spec/template/spec/dnsPolicy
  value: "None"
- op: add
  path: /spec/template/spec/dnsConfig
  value:
    nameservers:
      - 10.96.0.10
- op: add
  path: /spec/template/spec/containers/-
  value:
    name: gluetun
    image: qmcgaw/gluetun:latest
    imagePullPolicy: Always
    env:
    - name: DOT
      value: "off"
    - name: BLOCK_MALICIOUS
      value: "off"
    - name: BLOCK_SURVEILLANCE
      value: "off"
    - name: BLOCK_ADS
      value: "off"
    - name: TZ
      value: America/Chicago
    - name: VPN_SERVICE_PROVIDER
      value: custom
    - name: VPN_TYPE
      value: wireguard
    - name: WIREGUARD_ADDRESSES
      value: "100.109.241.211/32"
    - name: WIREGUARD_PUBLIC_KEY
      value: "47tLjymDPpTIBerb+wn02/XNFABF4YDAGwOnijSoZmQ="
    - name: VPN_ENDPOINT_IP
      value: "23.95.42.212"
    - name: VPN_ENDPOINT_PORT
      value: "443"
    - name: HEALTH_VPN_DURATION_INITIAL
      value: "10s"
    - name: HEALTH_VPN_DURATION_ADDITION
      value: "5s"
    - name: FIREWALL
      value: "off"
    - name: FIREWALL_OUTBOUND_SUBNETS
      value: "10.0.0.0/8"
    - name: FIREWALL_INPUT_PORTS
      value: "8080,8888"
    - name: HTTPPROXY
      value: "on"
    - name: HTTPPROXY_LOG
      value: "on"
    envFrom:
    - secretRef:
        name: windscribe-wireguard-creds
    securityContext:
      capabilities:
        add:
        - NET_ADMIN
      privileged: true
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "1Gi"
        cpu: "500m"
