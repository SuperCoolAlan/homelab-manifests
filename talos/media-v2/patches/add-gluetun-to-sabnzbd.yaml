- op: add
  path: /spec/template/spec/dnsPolicy
  value: "None"
- op: add
  path: /spec/template/spec/dnsConfig
  value:
    nameservers:
      - 10.96.0.10
- op: add
  path: /spec/template/spec/containers/-
  value:
    name: gluetun
    image: qmcgaw/gluetun:latest
    imagePullPolicy: Always
    env:
    - name: DOT
      value: "off"
    - name: BLOCK_MALICIOUS
      value: "off"
    - name: BLOCK_SURVEILLANCE
      value: "off"
    - name: BLOCK_ADS
      value: "off"
    - name: TZ
      value: America/Chicago
    - name: VPN_SERVICE_PROVIDER
      value: custom
    - name: VPN_TYPE
      value: wireguard
    - name: WIREGUARD_PERSISTENT_KEEPALIVE_INTERVAL
      value: "25s"
    - name: WIREGUARD_MTU
      value: "1280"
    - name: HEALTH_VPN_DURATION_INITIAL
      value: "10s"
    - name: HEALTH_VPN_DURATION_ADDITION
      value: "5s"
    - name: FIREWALL_OUTBOUND_SUBNETS
      value: "10.0.0.0/8"
    - name: FIREWALL_VPN_INPUT_PORTS
      value: "8080"
    envFrom:
    - secretRef:
        name: windscribe-wireguard-creds
    securityContext:
      capabilities:
        add:
        - NET_ADMIN
      privileged: true
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "128Mi"
        cpu: "100m"
