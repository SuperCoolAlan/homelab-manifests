- op: add
  path: /spec/template/spec/containers/-
  value:
    name: gluetun
    image: qmcgaw/gluetun:latest
    imagePullPolicy: Always
    env:
    - name: TZ
      value: America/Chicago
    - name: VPN_SERVICE_PROVIDER
      value: custom
    - name: VPN_TYPE
      value: openvpn
    - name: OPENVPN_CUSTOM_CONFIG
      value: /gluetun/custom/dallas.conf
    - name: HEALTH_VPN_DURATION_INITIAL
      value: "10s"
    - name: HEALTH_VPN_DURATION_ADDITION
      value: "5s"
    - name: FIREWALL_OUTBOUND_SUBNETS
      value: "10.0.0.0/8"
    envFrom:
    - secretRef:
        name: windscribe-openvpn-creds
    securityContext:
      capabilities:
        add:
        - NET_ADMIN
      privileged: true
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "1Gi"
        cpu: "500m"
    volumeMounts:
    - name: openvpn-config
      mountPath: /gluetun/custom
      readOnly: true
- op: add
  path: /spec/template/spec/volumes/-
  value:
    name: openvpn-config
    configMap:
      name: windscribe-openvpn-config
