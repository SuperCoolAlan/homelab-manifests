# Add envFrom to gluetun container for secrets + DNS override
- op: add
  path: /spec/template/spec/dnsPolicy
  value: "None"
- op: add
  path: /spec/template/spec/dnsConfig
  value:
    nameservers:
      - 10.96.0.10
- op: add
  path: /spec/template/spec/containers/0/envFrom
  value:
    - secretRef:
        name: qbittorrent-wireguard-creds
