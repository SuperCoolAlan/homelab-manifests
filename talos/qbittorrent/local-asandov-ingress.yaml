# New local.asandov.com ingress with Let's Encrypt TLS
# No Authentik middleware - qBittorrent has its own auth, and forwardAuth breaks file uploads
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qbittorrent-local-asandov
  namespace: qbittorrent
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  rules:
  - host: torrent.local.asandov.com
    http:
      paths:
      - backend:
          service:
            name: qbittorrent-webui
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - torrent.local.asandov.com
    secretName: torrent-local-tls
