apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: immich-local-asandov
  namespace: immich
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # Allow large photo/video uploads (buffering middleware disables body size limit)
    traefik.ingress.kubernetes.io/router.middlewares: immich-immich-body-size@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
  - host: photos.local.asandov.com
    http:
      paths:
      - backend:
          service:
            name: immich-server
            port:
              number: 2283
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - photos.local.asandov.com
    secretName: photos-local-tls
